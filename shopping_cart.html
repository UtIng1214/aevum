    <div class="shopping_cart">
        <h2><img src="images/shopping_cart.svg" alt=""> 購物車</h2>
        <div class="flex">
            <div class="detail">
                <div class="detail_title">
                    <p>間1</p>
                </div>
                <div class="detail_content">
                    <p><img src="images/shopping_cart_date.svg" alt=""> 2023/07/03-2023/07/04 </p>
                    <p><img src="images/shopping_cart_pople.svg" alt=""> 2人</p>
                    <div class="detail_pic">
                        <img src="images/shopping_cart_room.jpg" alt="">
                        <div class="detail_txt">
                            <p>豪華套房</p>
                            <!-- <span><img src="images/notice.svg" alt="">訂房須知</span> -->
                            <button><img src="images/notice.svg" alt="">訂房須知</button>
                        </div>
                    </div>
                    <div class="cancel">
                        <p>取消費用</p>
                        <table>
                            <tr>
                                <th>取消日期</th>
                                <th>取消日期比例</th>
                            </tr>
                            <tr>
                                <td>13~4天之前</td>
                                <td>訂金的30%</td>
                            </tr>
                            <tr>
                                <td>3~1天之前</td>
                                <td>訂金的70%</td>
                            </tr>
                            <tr>
                                <td>當天</td>
                                <td>訂金的100%</td>
                            </tr>
                        </table>
                    </div>
                    <div class="total">
                        <p>總計</p>
                        <span>NT$5,500</span>
                    </div>
                    <button class="delete">
                        <img src="images/shopping_cart_delete.svg" alt="">
                        <p>刪 除</p>
                    </button>
                </div>
            </div>
            <div class="click">
                <div class="price">
                    <span>總計</span>
                    <span>NT$5,500</span>
                </div>
                <a href="#" class="next">
                    進入預訂頁面
                </a>

                    追加房間
